<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<title>网站信息</title>
	<link rel="stylesheet" href="../css/pintuer.css">
	<link rel="stylesheet" href="../css/admin.css">
	<script src="../js/jquery-1.12.4.min.js"></script>
	<script src="../js/pintuer.js"></script>
</head>

<body>
	<div class="panel admin-panel">
		<div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
		<div class="body-content">
			<form method="post" class="form-x" action="">
				<div class="form-group">
					<div class="label">
						<label>网站标题：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="stitle" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>网站LOGO：</label>
					</div>
					<div class="field">
						<input type="text" id="url1" name="slogo" class="input tips" style="width:25%; float:left;"
							value="" data-toggle="hover" data-place="right" data-image="" />
						<input type="file" id="btc1" style="display: none;">
							<label for="btc1" id="lab" style="text-align: center;width: 100px;height:40px;background-color: #0ae;margin-left: 10px ;border-radius: 5px;cursor: pointer;;display: inline-block;color: #fff;">
								<span style="line-height: 40px;font-size: 16px;">+添加图片</span><!-- <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"> -->
							</label>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>网站域名：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="surl" value="" />
					</div>
				</div>
				<div class="form-group" style="display:none">
					<div class="label">
						<label>副加标题：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="sentitle" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>网站关键字：</label>
					</div>
					<div class="field">
						<textarea class="input" name="skeywords" style="height:80px"></textarea>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>网站描述：</label>
					</div>
					<div class="field">
						<textarea class="input" name="sdescription"></textarea>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>联系人：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_name" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>手机：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_phone" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>电话：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_tel" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group" style="display:none;">
					<div class="label">
						<label>400电话：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_400" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>传真：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_fax" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>QQ：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_qq" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group" style="display:none">
					<div class="label">
						<label>QQ群：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_qqu" value="" />
						<div class="tips"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="label">
						<label>Email：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_email" value="" />
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>地址：</label>
					</div>
					<div class="field">
						<input type="text" class="input" name="s_address" value="" />
						<div class="tips"></div>
					</div>
				</div>

				<div class="form-group">
					<div class="label">
						<label>底部信息：</label>
					</div>
					<div class="field">
						<textarea name="scopyright" class="input" style="height:120px;"></textarea>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
	// 将文件路径显示在表单中
	// var btc1 = document.getElementById("btc1");
	// var show1 = document.getElementById("url1");
	$(function(){
		$("#btc1").change(function(){
			var imagefile = $("#btc1")[0].files;
			var file = imagefile[0].name;
			// console.log(file);
			$("#url1").attr("value",file)
		})
	})
</script>
</html>
